<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Tools</title>
    <style>
        p {
            /* This color is picked from developer Tools(F12) */
            color: pink;
            font-style: italic;
            background-color: seagreen;
        }

        /* dont write bgYellow(not a good practice) write primary or secondary instead */
        .bgPrimary {
            background-color: #b993ff;
        }
    </style>
</head>

<body>
    <!-- You can click on "Select an element"  then click on the respective element-->
    <!-- Dev Tools will take you to the respective part of the code -->
    <!-- Right click + "Edit using HTML" -->
    <h3 class="bgPrimary">DEVELOPER TOOLS TUTORIAL</h3>
    <p>This is a tutorial for Chrome Developer Tools</p>
</body>

</html>
